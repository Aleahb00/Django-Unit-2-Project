{%extends 'base.html'%}
{%load static%}
{%block content%}
<body style="display:flex; flex-direction:column; align-items:center; justify-content:center;">

    <h2>PawCare</h2>
    <h1>Create Your Account</h1>
    <p>Start tracking your pet's health in today!</p>
        <form method="POST">
                {% csrf_token %}
                {%for field in form%}
                {{field.label_tag}}
                {{field}}
                {%endfor%}
                <button type="submit">Register</button>
                <a href="{%url 'login'%}" style="font-size:12px;">Already have an account? Login Here.</a>
        </form>
</body>
{%endblock content%}
